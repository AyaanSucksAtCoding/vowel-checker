<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels Checker</title>
    <meta name="description" content="Check if a given English alphabet is a vowel or not.">
    <meta name="keywords" content="vowel checker, English alphabet, vowel or consonant">
    <meta property="og:image" content="banner.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <meta name="google-site-verification" content="eTmGzsR7fNAGYX3jhruyTcd1koVSqF4XMM1WE4aJE3Q" />
    <style>
        /* Previous styles remain the same */
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow-x: hidden;
            position: relative;
        }

        .floating-letters {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .letter {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
            animation: float 15s linear forwards;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .foreign-word {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.03);
            font-style: italic;
        }

        body:hover .letter, body:hover .foreign-word {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Rest of your previous styles */
        .content-wrapper {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            letter-spacing: 1px;
        }

        input:hover, input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            transform: translateY(-2px);
        }

        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result-animation {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-icon {
            transition: transform 0.3s ease;
        }

        .github-icon:hover {
            transform: scale(1.1);
        }

        .language-notice {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <!-- Navbar -->
    <nav class="navbar fixed w-full z-50 px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Vowel Checker
            </div>
            <a href="https://github.com/AyaanSucksAtCoding/vowel-checker" target="_blank" class="github-icon">
                <svg class="w-6 h-6 text-white hover:text-purple-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>
    </nav>

    <div class="floating-letters" id="letterBackground"></div>
    
    <!-- Main content -->
    <div class="flex-grow flex items-center justify-center px-4 pt-16">
        <div class="content-wrapper bg-gray-800/50 p-8 rounded-xl shadow-2xl backdrop-blur-md w-full max-w-md">
            <header class="text-center">
                <h1 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Vowel Checker</h1>
                <div class="language-notice text-red-400 p-3 rounded-lg mb-6 text-sm">
                    ⚠️ English letters only | For English alphabet vowel checking
                </div>
            </header>
            <main>
                <input type="text" id="input" maxlength="1" placeholder="Enter an English alphabet" class="border p-4 m-2 rounded-lg w-full bg-gray-700 text-purple-300 placeholder-gray-400 focus:outline-none">
                <button onclick="checkVowel()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-lg w-full mt-4 font-semibold hover:from-purple-600 hover:to-pink-600">
                    Check
                </button>
                <h2 id="result" class="text-2xl m-2 text-green-500 result-animation"></h2>
                <div id="error" class="text-red-500 m-2 result-animation"></div>
            </main>
        </div>
    </div>

    <script>
        // Multilingual background words
        const foreignWords = {
            Chinese: ['你好', '世界', '爱', '和平', '快乐'],
            Spanish: ['hola', 'amor', 'vida', 'feliz', 'mundo'],
            Hindi: ['नमस्ते', 'प्यार', 'जीवन', 'खुशी', 'दुनिया'],
            Arabic: ['مرحبا', 'حب', 'سلام', 'سعادة', 'عالم'],
            Portuguese: ['olá', 'amor', 'vida', 'feliz', 'mundo'],
            Bengali: ['হ্যালো', 'ভালবাসা', 'জীবন', 'সুখ', 'বিশ্ব'],
            Japanese: ['こんにちは', '愛', '人生', '幸せ', '世界'],
            Russian: ['привет', 'любовь', 'жизнь', 'счастье', 'мир'],
            French: ['bonjour', 'amour', 'vie', 'bonheur', 'monde'],
            German: ['hallo', 'liebe', 'leben', 'glück', 'welt']
        };

        function createFloatingLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const background = document.getElementById('letterBackground');
            const columns = 20;
            const activeElements = new Set();
            let columnWidth = window.innerWidth / columns;
            const usedPositions = new Set();
            
            function getRandomColumn() {
                let column;
                do {
                    column = Math.floor(Math.random() * columns);
                } while (usedPositions.has(column));
                return column;
            }

            function createFloatingElement(isWord = false) {
                if (activeElements.size >= columns) return;

                const column = getRandomColumn();
                usedPositions.add(column);
                
                const element = document.createElement('span');
                
                if (isWord) {
                    const language = Object.keys(foreignWords)[Math.floor(Math.random() * Object.keys(foreignWords).length)];
                    const words = foreignWords[language];
                    element.textContent = words[Math.floor(Math.random() * words.length)];
                    element.className = 'letter foreign-word';
                } else {
                    element.textContent = letters[Math.floor(Math.random() * letters.length)];
                    element.className = 'letter';
                }
                
                const xPos = (column * columnWidth) + (Math.random() * (columnWidth * 0.5));
                element.style.left = `${xPos}px`;
                
                const duration = 10 + Math.random() * 10;
                element.style.animationDuration = `${duration}s`;
                
                background.appendChild(element);
                activeElements.add(element);

                element.addEventListener('animationend', () => {
                    if (background.contains(element)) {
                        background.removeChild(element);
                        activeElements.delete(element);
                        usedPositions.delete(column);
                    }
                });
            }

            // Create initial elements
            for (let i = 0; i < columns/2; i++) {
                createFloatingElement(Math.random() > 0.7); // 30% chance of being a word
            }

            setInterval(() => {
                if (activeElements.size < columns) {
                    createFloatingElement(Math.random() > 0.7);
                }
            }, 1000);

            window.addEventListener('resize', () => {
                activeElements.forEach(element => element.remove());
                activeElements.clear();
                usedPositions.clear();
                columnWidth = window.innerWidth / columns;
            });
        }

        // Initialize background
        createFloatingLetters();

        // Vowel checking function
        function checkVowel() {
            const input = document.getElementById('input').value.toLowerCase();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            error.textContent = '';
            result.textContent = '';

            if (!input) {
                error.textContent = 'Please enter a letter';
                return;
            }

            if (!/^[a-zA-Z]$/.test(input)) {
                error.textContent = 'Please enter a valid English letter';
                return;
            }

            const vowels = ['a', 'e', 'i', 'o', 'u'];
            if (vowels.includes(input)) {
                result.textContent = `'${input}' is a vowel`;
            } else {
                result.textContent = `'${input}' is a consonant`;
            }
        }

        // Add keyboard support
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkVowel();
            }
        });
    </script>
</body>
</html>
