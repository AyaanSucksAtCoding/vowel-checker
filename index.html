<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels Checker</title>
    <meta name="description" content="Check if a given English alphabet is a vowel or not.">
    <meta name="keywords" content="vowel checker, English alphabet, vowel or consonant">
    <meta property="og:image" content="banner.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        .floating-letters {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .letter {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
            animation: float 15s linear forwards;
            transition: all 0.3s ease;
            opacity: 0;
        }

        body:hover .letter {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            letter-spacing: 1px;
        }

        input:hover, input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            transform: translateY(-2px);
        }

        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result-animation {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="floating-letters" id="letterBackground"></div>
    <div class="content-wrapper bg-gray-800/50 p-8 rounded-xl shadow-2xl backdrop-blur-md w-full max-w-md mx-4">
        <header class="text-center">
            <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Vowel Checker</h1>
        </header>
        <main>
            <input type="text" id="input" maxlength="1" placeholder="Enter an English alphabet" class="border p-4 m-2 rounded-lg w-full bg-gray-700 text-purple-300 placeholder-gray-400 focus:outline-none">
            <button onclick="checkVowel()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-lg w-full mt-4 font-semibold hover:from-purple-600 hover:to-pink-600">
                Check
            </button>
            <h2 id="result" class="text-2xl m-2 text-green-500 result-animation"></h2>
            <div id="error" class="text-red-500 m-2 result-animation"></div>
        </main>
    </div>

    <script>
        function createFloatingLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const background = document.getElementById('letterBackground');
            const columns = 20; // Number of virtual columns for letter placement
            const activeLetters = new Set(); // Track active letters
            
            // Calculate column width
            let columnWidth = window.innerWidth / columns;
            
            // Track used positions to prevent overlapping
            const usedPositions = new Set();
            
            function getRandomColumn() {
                let column;
                do {
                    column = Math.floor(Math.random() * columns);
                } while (usedPositions.has(column));
                return column;
            }

            function createLetter() {
                // Only create new letter if we haven't reached maximum
                if (activeLetters.size >= columns) return;

                const column = getRandomColumn();
                usedPositions.add(column);
                
                const letter = document.createElement('span');
                letter.className = 'letter';
                letter.textContent = letters[Math.floor(Math.random() * letters.length)];
                
                // Position letter in its column with some random offset
                const xPos = (column * columnWidth) + (Math.random() * (columnWidth * 0.5));
                letter.style.left = `${xPos}px`;
                
                // Randomize animation duration between 10-20s
                const duration = 10 + Math.random() * 10;
                letter.style.animationDuration = `${duration}s`;
                
                background.appendChild(letter);
                activeLetters.add(letter);

                // Cleanup letter and its position when animation ends
                letter.addEventListener('animationend', () => {
                    if (background.contains(letter)) {
                        background.removeChild(letter);
                        activeLetters.delete(letter);
                        usedPositions.delete(column);
                    }
                });
            }

            // Create initial set of letters
            for (let i = 0; i < columns/2; i++) {
                createLetter();
            }

            // Continuously add new letters
            setInterval(() => {
                if (activeLetters.size < columns) {
                    createLetter();
                }
            }, 1000);

            // Window resize handler
            window.addEventListener('resize', () => {
                // Clear all existing letters and positions
                activeLetters.forEach(letter => letter.remove());
                activeLetters.clear();
                usedPositions.clear();
                
                // Recalculate column width
                columnWidth = window.innerWidth / columns;
            });
        }

        // Initialize background
        createFloatingLetters();

        // Add the checkVowel function
        function checkVowel() {
            const input = document.getElementById('input').value.toLowerCase();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            error.textContent = '';
            result.textContent = '';

            if (!input) {
                error.textContent = 'Please enter a letter';
                return;
            }

            if (!/^[a-zA-Z]$/.test(input)) {
                error.textContent = 'Please enter a valid English letter';
                return;
            }

            const vowels = ['a', 'e', 'i', 'o', 'u'];
            if (vowels.includes(input)) {
                result.textContent = `'${input}' is a vowel`;
            } else {
                result.textContent = `'${input}' is a consonant`;
            }
        }
    </script>
</body>
</html>
